<div class="modal-header">
  <h3>Update Audio Translations</h3>
</div>

<div class="modal-body">
  <p>
    Would you like to flag all existing voice-over audio <span ng-if="considerTranslation">and translations</span> as 'may not match content'?
    <br>
    This informs audio translators to <span ng-if="considerTranslation"> re-translate and </span> record new audio that reflects any changes in text.
  </p>
</div>

<div class="modal-footer">
  <button class="btn btn-default" ng-click="cancel()">No</button>
  <button class="btn btn-default" ng-click="flagAll()">Yes</button>
</div>
