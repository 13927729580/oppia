<div>
  <!-- TODO(sll): Extend this to allow other skins. -->
  <conversation-skin></conversation-skin>

  <!-- Developers: set ng-show="true" to see a parameter debug log. -->
  <div ng-show="false">
    <h4><strong>Parameter values</strong></h4>
    <table>
      <tr ng-repeat="(paramName, paramValue) in allParams">
        <td style="padding: 1px 5px;"><[paramName]></td>
        <td style="padding: 1px 5px;"><[paramValue ? paramValue : null]></td>
      </tr>
    </table>
  </div>
</div>
